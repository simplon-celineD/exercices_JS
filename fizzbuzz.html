<!DOCTYPE html>

    <title> Fizzbuzz</title>
  </head>
  <body>
    <script type="text/javascript">
    // <!-- Exercice Fizzbuzz le programme Ã©crit les nombres entre 0 et 100. -->
      for(i=0; i<=100;i++)
      {
        if(i%5 === 0 && i%7 ===0)
        {
          console.log("fizzbuzz");
        }
        else if(i%5===0)
        {
          console.log("buzz");
        }
        else if (i%7 ===0)
       {
         console.log("fizz");
        }
        else
        {
          console.log(i);
        }
      }
    </script>

  </body>

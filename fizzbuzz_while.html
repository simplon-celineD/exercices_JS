<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> fizzbuzz avec while </title>
  </head>
  <body>
    <script type="text/javascript">
    var i = 0;

    while( i < 101 )
    {
      console.log(i);
      i++;

    if((i %5===0) && (i%7===0))
    {
      console.log("fizzbuzz");
    }

    else if (i %5 ===0)
    {

      console.log("buzz");

    }
    else if(i %7===0)
    {
      console.log("fizz");
    }
    }

    </script>
  </body>
</html>

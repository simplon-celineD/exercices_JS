<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Switch</title>
  </head>
  <body>
    <script type="text/javascript">

    // Exemple de switch avec l'utilisation de ParseInt()
    var drawer = parseInt(prompt('Entrez la valeur 1 :'));

switch (drawer) {
    case 1:
        alert('Bravo !');
    break;

    default:
        alert('Perdu !');
}
// Test avec switch
      var langage = prompt("Veuillez choisir votre langage");

      switch(langage) {
        case "fr":
          alert("Bienvenue");
        break;

        case "en":
        alert("Welcome");
        break;

        case "de":
        alert("Guten Tag!");
        break;

        default:
        alert("Je ne connais pas ce langage");
      }
    </script>

  </body>
</html>
